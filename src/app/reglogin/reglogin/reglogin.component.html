<div class="form-container">
    <form  (ngSubmit)="onSubmit()">
      <mat-card>
        <mat-card-header>
          <mat-card-title>Registro de Usuario</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <mat-form-field class="full-width">
            <mat-label>Nombre</mat-label>
            <input matInput formControlName="name" required />
            <mat-error *ngIf="user.controls['name'].hasError('required')">El nombre es obligatorio</mat-error>
            <mat-error *ngIf="user.controls['name'].hasError('minlength')">Mínimo 5 caracteres</mat-error>
          </mat-form-field>
  
          <mat-form-field class="full-width">
            <mat-label>Correo Electrónico</mat-label>
            <input matInput type="email" formControlName="email" required />
            <mat-error *ngIf="user.controls['email'].hasError('required')">El correo es obligatorio</mat-error>
            <mat-error *ngIf="user.controls['email'].hasError('email')">Formato de correo inválido</mat-error>
          </mat-form-field>
  
          <mat-form-field class="full-width">
            <mat-label>Contraseña</mat-label>
            <input matInput type="password" formControlName="password" required />
            <mat-error *ngIf="user.controls['password'].hasError('required')">La contraseña es obligatoria</mat-error>
            <mat-error *ngIf="user.controls['password'].hasError('minlength')">Mínimo 5 caracteres</mat-error>
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary" type="submit" [disabled]="user.invalid">
            Registrarse
          </button>
          <button mat-button (click)="redirectToLogin()">Ya tengo una cuenta</button>
        </mat-card-actions>
      </mat-card>
    </form>
  </div>
