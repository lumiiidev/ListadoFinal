<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav mode="side" [opened]="opened" class="sidenav">
      <mat-toolbar>Menu</mat-toolbar>
      <mat-nav-list>
        <a mat-list-item routerLink="/dashboard" routerLinkActive="active">
            <mat-icon matListItemIcon>dashboard</mat-icon>
            <span matListItemTitle>Dashboard</span>
          </a>

        <a mat-list-item routerLink="/crear" routerLinkActive="active">
          <mat-icon matListItemIcon>person_add</mat-icon>
          <span matListItemTitle>Agregar Usuarios</span>
        </a>
        
        <a mat-list-item routerLink="/listado" routerLinkActive="active">
          <mat-icon matListItemIcon>search</mat-icon>
          <span matListItemTitle>Buscar Usuarios</span>
        </a>
        
        <a mat-list-item routerLink="/regadmin" routerLinkActive="active">
          <mat-icon matListItemIcon>admin_panel_settings</mat-icon>
          <span matListItemTitle>Agregar Usuarios del Sistema</span>
        </a>
        
        <a mat-list-item routerLink="/descargas" routerLinkActive="active">
          <mat-icon matListItemIcon>download</mat-icon>
          <span matListItemTitle>Descargas</span>
        </a>        
        
        <mat-divider></mat-divider>
        
        <a mat-list-item (click)="cerrarSesion()">
          <mat-icon matListItemIcon>exit_to_app</mat-icon>
          <span matListItemTitle>Cerrar Sesión</span>
        </a>
      </mat-nav-list>
    </mat-sidenav>
  
    <mat-sidenav-content>
      <mat-toolbar color="primary">
        <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
        <span>Sistema de Administración de Usuarios de la Red</span>
      </mat-toolbar>
      
      <div class="content">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
