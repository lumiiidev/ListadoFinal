<div class="form-container">
    <form [formGroup]="user" (ngSubmit)="onSubmit()">
      <mat-card>
        <mat-card-header>
          <mat-card-title>Registro para Administradores del Sistema</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <mat-form-field class="full-width">
            <mat-label>Nombre</mat-label>
            <input matInput formControlName="name" required />
            <mat-error *ngIf="user.controls['name'].hasError('required')">El nombre es obligatorio</mat-error>
            <mat-error *ngIf="user.controls['name'].hasError('minlength')">Mínimo 5 caracteres</mat-error>
          </mat-form-field>
  
          <mat-form-field class="full-width">
            <mat-label>Correo Electrónico</mat-label>
            <input matInput type="email" formControlName="email" required />
            <mat-error *ngIf="user.controls['email'].hasError('required')">El correo es obligatorio</mat-error>
            <mat-error *ngIf="user.controls['email'].hasError('email')">Formato de correo inválido</mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="fill">
            <mat-label>Contraseña</mat-label>
            <input 
              matInput 
              [type]="hidePassword ? 'password' : 'text'"
              formControlName="password">
            <button 
              mat-icon-button 
              matSuffix 
              type="button"
              (click)="hidePassword = !hidePassword">
              <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="user.get('password')?.hasError('required')">
              contraseña es requerida
            </mat-error>
          </mat-form-field>

        </mat-card-content>

        <mat-card-actions>
          <button mat-raised-button color="primary" type="submit" [disabled]="user.invalid">
            Registrar
          </button>
        </mat-card-actions>

      </mat-card>
    </form>
  </div>
