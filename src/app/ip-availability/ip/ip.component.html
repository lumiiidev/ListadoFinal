<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

  <!-- Segment Column -->
  <ng-container matColumnDef="segment">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Segmento </th>
    <td mat-cell *matCellDef="let stat"> {{ stat.segment }} </td>
  </ng-container>

  <!-- Used IPs Column -->
  <ng-container matColumnDef="used">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> IPs Usadas </th>
    <td mat-cell *matCellDef="let stat"> {{ stat.used }} </td>
  </ng-container>

  <!-- Available IPs Column -->
  <ng-container matColumnDef="available">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Total de IPs Disponibles </th>
    <td mat-cell *matCellDef="let stat"> {{ stat.available }} </td>
  </ng-container>

  <!-- Action Column -->
  <ng-container matColumnDef="showAvailable">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let stat">
      <button mat-raised-button color="primary" (click)="showIps(stat.segment)">Ver IPs Disponibles</button>
    </td>
  </ng-container>

  <!-- Header and Row definitions -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[10, 20]" showFirstLastButtons></mat-paginator>
